  <body>
    <header>
      <div class="container">
        <main>
          <section>
            <h1 class="heading">Find Delicious Recipes For Any Occasion</h1>
            <h2 class="tagline">Cook Up Something Special....</h2>
            <p class="description">
              Find tasty recipes for any occasion with our easy-to-use recipe
              website. From healthy snacks to decadent desserts, we have the
              perfect recipe for you!
            </p>
          </section>
          <form id="search-form">
            <input
              autocomplete="off"
              autofocus
              type="text"
              class="food-input"
              id="food-name"
              placeholder="Discover Recipes...!"
            />
            <button type="submit" id="search-button" class="search-button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button id="random-button" class="random-button"> Random <i class="fa-solid fa-shuffle"></i></button>
            <div class="error-massage" id="error-massage"></div>
          </form>
        </main>
        <div class="main-image">
          <img
            class="chefs-cooking-image"
            src="images/chefs-cooking-healthy-food-according-to-recipe-book.jpg"
            alt="Tiny chefs cooking healthy food according to recipe-book"
          />
        </div>
      </div>
    </header>
